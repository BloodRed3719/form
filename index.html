<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
    }

    p {
      color: #666666;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      resize: vertical;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script>
    function sendFeedback() {
      var feedback = document.getElementById("feedbackInput").value;
      window.location.href = "mailto:oliverbarnet441@gmail.com?subject=Feedback&body=" + feedback;
    }
  </script>
</head>
<body>
<h1>Feedback Form</h1>
<p>Send feedback and ideas for more games to me at oliverbarnet441@gmail.com!</p>
<textarea id="feedbackInput" rows="4" cols="50"></textarea>
<br>
<button onclick="sendFeedback()">Send</button>
</body>
</html>
